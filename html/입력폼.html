<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<!-- 한줄 입력란 -->
<input type="text" />

<!-- 비밀번호 -->
<input type="password" />

<!-- 단일선택버튼 -->
<input type="radio" />

<!-- 다중선택버튼 -->
<input type="checkbox" />

<!-- 범용버튼 -->
<input type="button" value="확인" />
<input type="reset" value="초기화" />
<input type="submit" value="전송" />
<input type="file" /> <!-- 제이쿼리로 디자인 변경, CSS로는 힘듦 -->
<input type="hidden" />

</body>
</html>
