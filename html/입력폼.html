<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<!-- 한줄 입력란 -->
<input type="text" value="" placeholder="아이디를 입력하세요" /> <!-- "placeholder"는 html5에서 나온거라 IE 6,7,8 버전에서는 출력이 안됨. IE 6,7,8에서 호환되게 하려면 자바스크립트로 해야됨 (html5는 IE 6,7,8버전에서 적용안됨) -->

<!-- 비밀번호 -->
<input type="password" value="" placeholder="비밀번호를 입력하세요" />

<!-- 단일선택버튼 -->
<input type="radio" />

<!-- 다중선택버튼 -->
<input type="checkbox" />

<!-- 범용버튼 -->
<input type="button" value="확인" />
<input type="reset" value="초기화" />
<input type="submit" value="전송" />
<input type="file" /> <!-- 디자인 변경, CSS로는 힘듦 -->
<input type="hidden" />

</body>
</html>
