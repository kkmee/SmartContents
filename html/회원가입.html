<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
    ul { margin:0px; padding:0px; }
    li { list-style:none; padding:10px 0px; }
    </style>
</head>
<body>


<h1>우리집 회원가입 양식</h1>

<form action="회원가입.html" method="get">
<!-- 눈에 보이고 요청하는 방식 method="get" / 눈에 안보이고 전송하는 방식 method="post" -->
<!-- method="get"은 주소창에 내가 입력한 정보값들이 보인다 -->

<ul>
    <li>
        <label for="">이름</label>
        <input type="text" name="username" id="" />
    </li>
    <li>
        <label for="">아이디</label>
        <input type="text" name="userid" id="" />
    </li>
    <li>
        <label for="">비밀번호</label>
        <input type="password" name="userpassword" id="" />
    </li>
    <li>
        <label for="">연락처</label>
        <input type="text" name="" id="" />
    </li>
    <li>
        <label for="">이메일 주소</label>
        <input type="text" name="" id="" /> @
        <select>
            <option>직접입력</option>
            <option>google.com</option>
            <option>naver.com</option>
            <option>nate.com</option>
            <option>daum.net</option>
        </select>
    </li>
    <li>
        생년월일
        <select>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
        </select>
        <label for="">년</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <label for="">월</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <label for="">일</label>
    </li>
    <li>
        성별
        <label for="">남자</label>
        <input type="radio" name="" id="" />
        <label for="">여자</label>
        <input type="radio" name="" id="" />
    </li>
    <li>
        <label for="">주소</label>
        <input type="text" name="" id="" />
    </li>
</ul>

<input type="button" value="취소" />
<input type="reset" value="초기화" />
<input type="submit" value="전송" />

</form>




</body>
</html>
