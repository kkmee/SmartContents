<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
    ul { margin:0px; padding:0px; }
    li { list-style:none; padding:10px 0px; }
    </style>
</head>
<body>


<h1>우리집 회원가입 양식</h1>

<!-- fieldset과 legend는 꼭 같이 쓰기 -->
<fieldset>
    <legend>필수입력항목</legend>
    <form action="회원가입.html" method="get">
    <!-- 눈에 보이고, 요청하는 방식 method="get" / 눈에 안보이고(정보 보호), 전송하는 방식 method="post" -->
    <!-- method="get"은 주소창에 내가 입력한 정보값들이 보인다 -->

    <ul>
        <li>
            <label for="username">이름</label>
            <input type="text" name="username" id="username" />
        </li>
        <li>
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" />
        </li>
        <li>
            <label for="password">비밀번호</label>
            <input type="password" name="userpassword" id="password" />
        </li>
        <li>
            <label for="num">연락처</label>
            <input type="text" name="num" id="num" />
        </li>
        <li>
            <label for="email">이메일 주소</label>
            <input type="text" name="email" id="email" />
            <span>@</span>
            <select name="email_domain">
                <option>직접입력</option>
                <option>google.com</option>
                <option>naver.com</option>
                <option>nate.com</option>
                <option>daum.net</option>
            </select>
        </li>
        <li>
            <label for="year">생년월일</label>
            <select id="year" name="year">
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
            </select>
            <span>년</span>
            <select id="month" name="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <span>월</span>
            <select id="date" name="date">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <span>일</span>
        </li>
        <li>
            <label for="man">성별</label>
            <label for="man">남자</label>
            <input type="radio" name="trans" id="man" />
            <label for="woman">여자</label>
            <input type="radio" name="trans" id="woman" />
        </li>
        <li>
            <label for="address">주소</label>
            <input type="text" name="address" id="address" />
        </li>
    </ul>

    <p>
        <input type="button" value="취소" />
        <input type="reset" value="초기화" />
        <input type="submit" value="전송" />
    </p>

    </form>
    </fieldset>



</body>
</html>
