<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>회원가입 양식</h1>

<fieldset>
    <legend>필수입력항목</legend>
    <form action="회원가입_테이블.html" method="get">
        <table width="400" border="1">
            <caption>회원가입</caption>
            <colgroup>
                <col width="100" />
                <col width="300" />
            </colgroup>
            <tbody>
                <tr>
                    <th><label for="username">이름</label></th>
                    <td><input type="text" name="username" id="username" placeholder="이름을 입력하세요" /></td>
                </tr>
                <tr>
                    <th><label for="userid">아이디</label></th>
                    <td><input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요" /></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" /></td>
                </tr>
                <tr>
                    <th><label for="phone">연락처</label></th>
                    <td><input type="text" name="phone" id="phone" placeholder="연락처를 입력하세요" /></td>
                </tr>
                <tr>
                    <th><label for="email">이메일 주소</label></th>
                    <td>
                        <input type="text" name="email" id="email" placeholder="이메일 주소를 입력하세요" />
                        <span>@</span>
                        <label for="email_domain">
                        <select name="email_domain" id="email_domain">
                            <option value="">직접입력</option>
                            <option value="http://www.naver.com">naver.com</option>
                            <option value="http://www.nate.com">nate.com</option>
                        </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><label for="year">생년월일</label></th>
                    <td>
                        <select id="year" name="year">
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                        </select>
                        <span>년</span>
                        <label for="month">
                        <select id="month" name="month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        </label>
                        <span>월</span>
                        <label for="date">
                        <select id="date" name="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        </label>
                        <span>일</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="man">성별</label></th>
                    <td>
                        <label for="man">남자</label>
                        <input type="radio" name="trans" id="man" />
                        <label for="woman">여자</label>
                        <input type="radio" name="trans" id="woman" />
                    </td>
                </tr>
                <tr>
                    <th><label for="address">주소</label></th>
                    <td><input type="text" name="address" id="address" placeholder="주소를 입력하세요" /></td>
                </tr>
            </tbody>
        </table>
        <p>
            <input type="button" value="취소" />
            <input type="reset" value="초기화" />
            <input type="submit" value="전송" />
        </p>
    </form>
</fieldset>





</body>
</html>
