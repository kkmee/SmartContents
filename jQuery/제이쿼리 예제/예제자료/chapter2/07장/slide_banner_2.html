<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
* { margin:0px; padding:0px; }
ul { list-style:none; }
a { color:#000; text-decoration:none; }

.slide { position:relative; width:600px; height:400px; margin:0px auto; border:1px solid #000; }
.slide .btngrp button { position:absolute; top:50%; width:60px; height:40px; }
.slide .btngrp button.prev { left:-80px; }
.slide .btngrp button.next { right:-80px; }

.slide .view { position:relative; height:400px; text-align:center; overflow:hidden; }
.slide .view li { display:inline-block; }
.slide .view li div { display:none; position:absolute; left:0px; top:0px; width:100%; height:100%; z-index:0; }
.slide .view li div img{ height:100%; }
.slide .view li:first-child div { display:block; }
.slide .view li.on div { display:block; }
.slide .view li a { position:relative; top:360px; border:1px solid #000; z-index:1; display:block; width:24px; height:24px; line-height:24px; background:#fff; font-size:14px; }
.slide .view li.on a { background:#000; color:#FFF; }
.slide .view li a:hover { background:#000; color:#FFF; }

</style>
<script type="text/javascript">

$(document).ready(function(){
    var idx = 0;

    //next버튼 눌렀을 때
    $('.next').click(function(){
        console.log(idx);
        $('.view li').eq(idx).find('div').css({
            'display':'block'
        }).stop().animate({
            left:'-100%'
        })
        idx++
    })
})


</script>
</head>
<body>

<div class="slide">
    <div class="btngrp">
        <button type="button" class="prev">이전</button>
        <button type="button" class="next">다음</button>
    </div>
    <div class="view">
        <ul>
            <li class="on">
                <a href="">1</a>
                <div><img src="http://imgnews.naver.com/image/005/2014/02/19/140219m6_59_20140219163006.jpg"></div>
            </li>
            <li>
                <a href="">2</a>
                <div><img src="http://imgnews.naver.com/image/5353/2016/04/20/540__1461149615-22-org_99_20160421182505.jpg"></div>
            </li>
            <li>
                <a href="">3</a>
                <div><img src="http://imgnews.naver.com/image/5060/2016/11/18/71926_137545_2549_20161118103002683.gif"></div>
            </li>
            <li>
                <a href="">4</a>
                <div><img src="http://post.phinf.naver.net/20160918_113/1474167498203lszeP_JPEG/InX3d_PWlnmhnYMF6HQgcGvqvhII.jpg"></div>
            </li>
        </ul>
    </div>
</div>



</body>
</html>
