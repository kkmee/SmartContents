<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>06_filter_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			$(document).ready(function(){
				// 방법.1
				var ell = $('#wrapper li').filter('.el');
				ell.css('color','blue');

				// 방법.2
				$('#wrapper li').filter('.el').css('color','red');
				// li가 변수에 담겨있을 경우에는 filter 사용할 수 밖에...
				//내 형제 요소중에 .el이라는 녀석. li중 el이라는 클래스를 가진 녀석
			});
		</script>
	</head>

	<body>
		<span>ul의 자식 엘리먼트중 클래스값이 el인 엘리먼트만 글자색을 변경해 주세요.</span>
		<div id="wrapper">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li class="el">4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
