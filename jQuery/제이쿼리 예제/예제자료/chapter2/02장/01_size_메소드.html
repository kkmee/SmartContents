<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>01_size_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			// .size(); 를 사용하여 배열갯수 알아보기
		    $(document).ready(function(){
		    	console.log($('#wrapper > ul > li').size());
		    });

			// .length 를 사용하여 배열갯수 알아보기
			$(document).ready(function(){
				console.log($('#wrapper > ul > li').length);
			})

			// .length는 글자수까지 알 수 있음
			$(document).ready(function(){
				var text = 'abcdefg';
				console.log(text.length);
			})

			// .size();는 글자수까지는 알 수 없다.
			$(document).ready(function(){
				var text = 'abcdefg';
				console.log(text.size());
			})
		</script>
	</head>
	<body>
		<span>size() 메서드로 ul의 자식 엘리먼트의 갯수 세어보기</span>
		<div id="wrapper">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
