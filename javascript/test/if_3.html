<script type="text/javascript">


/*
part.1

1. 점수 입력받기
2. 수우미양가로 등급 나누기

var score = Number(prompt("점수를 입력하세요"));

if(score>=0 && score<20) {
    alert("가");
}else if(score>=20 && score<40) {
    alert("양");
}else if(score>=40 && score<60) {
    alert("미");
}else if(score>=60 && score<80) {
    alert("우");
}else if(score>=80 && score<=100) {
    alert("수");
}else {
    alert("똑바로 입력해!!");
}
---------------------------

part.2

1. 총 학생의 수를 입력한다
2. 입력한 학생 수가 맞는지 확인
3. 학생 이름을 입력한다
4. 학생의 점수를 입력한다
5. 입력한 정보가 맞는지 확인
6. 전체 학생의 평균 점수를 낸다.
7. 평균 점수의 등급을 출력한다.


*/

var score = Number(prompt("점수를 입력하세요."));

if(score>=0 && score<20) {
    alert("가");
}else if(score>=20 && score<40) {
    alert("양");
}else if(score>=40 && score<60) {
    alert("미");
}else if(score>=60 && score<80) {
    alert("우");
}else if(score>=80 && score<=100) {
    alert("수");
}else {
    alert("똑바로 입력해!!");
}


</script>
