<script type="text/javascript">


//점수가 몇점이니 질문 -> 등급나누기


var num = prompt("점수를 입력해라");

if(num>=0 && num<20) {
    alert("가");
}else if(num>=20 && num<40) {
    alert("양");
}else if(num>=40 && num<60) {
    alert("미");
}else if(num>=60 && num<80) {
    alert("우");
}else if(num>=80 && num<100) {
    alert("수");
}else {
    alert("정확히 입력해라");
}





</script>
