<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

<script type="text/javascript">

var score = prompt("점수를 입력해주세요.");
score = Number(score);

if(score >= 0 && score < 19) {
    console.log("가");
}else if(score >= 19 && score < 49 ) {
    console.log("양");
}else if(score >= 49 && score < 69 ) {
    console.log("미");
}else if(score >= 69 && score < 89 ) {
    console.log("우");
}else if(score >= 89 && score <= 100 ) {
    console.log("수");
}else{
    console.log("정확한 점수를 입력해주세요");
}






</script>


</head>
