<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>인자가 있는 함수</title>
<script type="text/javascript">


// return이 있으면 그 밑에거는 실행되지 않는다. return은 반환이라는 뜻
function sum(x,y) {
    return x+y;
    console.log("aaaaa");
}
console.log(sum(10,10));


// 이 경우 320이 나온다.
function sum(x,y) {
    return x+y;
}
console.log(sum(200,100));


// 이 경우 170이 나온다. return을 안쓰면 undefined가 나온다.
function sum(x,y) {
    return x+y;
}
console.log(sum(sum(10,20),sum(20,sum(100,20))));


// 이 경우 aaa30이 나온다.
var a = sum(10,20);

console.log("aaa"+a)
function sum(x,y){
   return x+y;
}


// 함수는 함수를 불러올 수 있다. 이 경우 30원이 나온다.
var a = sum(10,20);

console.log(a);

function current(){
    return '원';
}

function sum(x,y){
   return x+y+current();
}


// 이 경우 20원이 나온다.
var a = current(10,10);

console.log(a);

function current(x,y) {
    return sum(x,y)+"원";
}

function sum(x,y) {
    return x+y;
}

</script>
</head>
<body>

</body>
</html>
