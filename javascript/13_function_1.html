<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script type="text/javascript">
/*

함수 function = 기능

함수는 재사용할려고 쓰는 것이다.
LESS로 따지면 mixin 같은 꼴이다. 이 둘은 ㅂ슷한 개념이지만 그렇다고 똑같은건 아니다.


함수=매서드
익명함수
------------------------------------------
리터럴함수 = 리턴함수 = 반환함수
반환값 없음 = 보이드함수
------------------------------------------
콜백함수
클로저함수

*/



// function
// 반환값없는 보이드함수
function sum(x,y){
    console.log(x,y)
}



var fruit = 8;
var 스킬레벨  = 10;

function apple() {
    console.log("apple");
}
function banana() {
    console.log("banana");
}
function melon() {
    console.log("melon"+" 맛있어");
}
function grape(x) {
    console.log("grape"+x+"얍!!");
}
function 다데기(x){
    console.log('다데기!!'+x+"파워!!!")
}


</script>
</head>
<body>

<button type="button" onclick="sum(220,100)">기능1</button>
<button type="button" onclick="apple()">버튼1</button>
<button type="button" onclick="banana()">버튼2</button>
<button type="button" onclick="melon()">버튼3</button>
<button type="button" onclick="grape(fruit)">버튼4</button>
<button type="button" onclick="다데기(스킬레벨)">다데기</button>

</body>
</html>
