<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">


// part.1
var userName = [];

function addName(){
    var name = prompt('이름을 입력해주세요!');
    userName.unshift(name);

    console.log(userName);
}




// part.2
var userList = [[],[]]; //전역변수, 글로벌 변수라고 한다.

function addUser(){
    var user = prompt('사용자를 입력해주세요!');
    var score = prompt('점수입력'); //지역변수 라고 한다. 함수 안에 있는 var는 그 안에서만 돌고 죽는다. 그러므로 다른 함수에 같은 var명을 써도 된다. 만약 여기에 있는 함수에서 글로벌 함수로 값을 넣어주면 값을 넣어주고 죽는다.

    userList[0].unshift(user);
    userList[1].unshift(score);

    console.log(userList)
}





// part.3

// part.4
function avg() {
    var score = 0;
    if(userList[1].length == 0) {
        alert("점수를 입력해야 평균을 내지..");
    }else {
        for(i=0; i<userList[1].length; i++) {
            score += Number(userList[1].length);
        }
        var avg = score/userList[1].length;
        console.log(avg);
    }
}








</script>
</head>
<body>
<!-- part.1 -->
<button type="button" onclick="addName()">이름추가</button>

<!-- part.2 -->
<button type="button" onclick="addUser()">학생추가</button>

<!-- part.3 -->
<button type="button" onclick="avg()">평균내기</button>

</body>
</html>
