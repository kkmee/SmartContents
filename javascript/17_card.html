<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script type="text/javascript">

/*
1. 게임 사용자 수를 정한다.
2. 카드 섞어주는 기능
3. 카드 나눠주기
4. 내가 낸 카드 삭제하기
*/

// var user = prompt("게임 참여자 수를 입력하세요.");

var user;
var cardeck = [];
var cardModel = ['♠','♣','♥','◆'];
var users = [];

function addUser(){
    user = prompt('사용자수를 입력하세요')
}

function cardMake() {
    cardeck=[];
    for(i=0; i<4; i++) {
        for(j=1; j<=13; j++) { //왜 13이냐면 13개씩 4번 반복하면 52장. 카드게임은 52장의 카드로 하는거니까
            cardeck.push(cardModel[i]+j);
        }
    }
}

function cardSelector() {
    var rcard = Math.floor(Math.random()*cardeck.length);
    users.unshift(cardeck[rcard]);
    cardeck.splice(rcard,1); //splice 배열 요소 빼기, cardeck은 카드를 모아놓은 것을 말한다. cardeck은 유저에게 카드를 한장씩 줄때마다 가지고있는 카드가 한장씩 줄어야되는데 이를 설정하기 위해서 적은 것. 랜덤카드 그 다음거를 빼라는 뜻. 0이라고 하면 그 놈을 뺴라는 뜻.
}

function checkvalue(){
    console.log("현재등록된 사용자수:"+user);
    console.log(cardeck);
    console.log(users);
}




</script>
</head>
<body>


<button type="button" onclick="addUser()">게임참여자 입력</button>
<button type="button" onclick="cardMake()">카드생산</button>
<button type="button" onclick="checkvalue()">데이터확인</button>
<button type="button" onclick="cardSelector()">카드나눠주기</button>


</body>
</html>
